<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<body>

    <div id="app-container">
        <!-- Page 1: Login/Register Screen -->
        <div id="auth-screen" class="page">
            <div class="form-container">
                <h1 id="form-title">Login</h1>
                <form id="auth-form">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <p id="error-message" class="error-text"></p>
                    <button type="submit" id="submit-button">Login</button>
                </form>
                <p id="toggle-auth" class="toggle-link">Don't have an account? Register</p>
            </div>
        </div>

        <!-- Page 2: Groups Screen -->
        <div id="groups-screen" class="page">
            <header class="app-header">
                <h2>Groups</h2>
                <button id="logout-button" class="header-button">Logout</button>
            </header>
            <main class="groups-main">
                <div class="create-group-container">
                    <h3>Create a New Group</h3>
                    <form id="create-group-form" class="inline-form">
                        <input type="text" id="group-name" placeholder="Enter group name" required>
                        <button type="submit">Create</button>
                    </form>
                </div>
                <div class="group-list-container">
                    <h3>Join a Group</h3>
                    <ul id="groups-list"></ul>
                </div>
            </main>
        </div>

        <!-- Page 3: Chat Screen -->
        <div id="chat-screen" class="page">
            <header class="app-header">
                <button id="back-to-groups" class="back-button">&#x2190;</button>
                <div class="group-info">
                    <img src="https://placehold.co/40x40/1d4ed8/FFFFFF?text=G" alt="Group Icon" class="avatar">
                    <h2 id="chat-group-name">Group Name</h2>
                </div>
